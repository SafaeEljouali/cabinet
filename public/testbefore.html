<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Buttons and Table</title>
    <style>

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the title */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style for the forms */
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto 20px;
        }

        /* Style for each row in the form */
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Style for labels */
        label {
            flex: 1;
            margin-right: 10px;
            text-align: right;
        }

        /* Style for input fields */
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="submit"] {
            flex: 2;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Style for submit buttons */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style for the tables */
        table.styled-table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        table.styled-table th,
        table.styled-table td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        table.styled-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Align tables */
        table.align-left {
            float: left;
            clear: left;
            margin-right: 20px;
        }

        table.align-right {
            float: right;
            clear: right;
            margin-left: 20px;
        }

        /* New styles for containers */
        .form-container {
            max-width: 300px;
            margin-right: 20px; /* Adjust margin as needed */
        }

        .table-container {
            width: 80%;
            margin-left: 20px; /* Adjust margin as needed */
        }

        .section-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            margin: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alignement Ã  gauche */
            width: 20%; /* Largeur du conteneur des boutons */
        }

        #tableRdvAujourdhui {
            width: 80%; /* Largeur du tableau */
        }

    </style>
</head>
<body>
<div class="container">
    <div class="button-container">
        <button onclick="goToIndex()">Nouveau Patient </button>
        <button onclick="goToFold()">Dossiers des Patients</button>
        <button onclick="goTordv()">Rendez Vous</button>
        <button onclick="goToCompta()">Comptabilite</button>
        <button onclick="goTocld()">Calendrier</button>
    </div>


        <div id="tableRdvAujourdhui" class="styled-table">
            <h1>Rendez-vous Aujourd'hui</h1>
            <table>
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Heure</th>
                </tr>
                </thead>
                <tbody id="tableRendezVousAujourdhui">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadRendezVous();
        });
    </script>

    <script src="/rendezvous.js"></script>
    <script src="main.js"></script>

 </body>
</html>
