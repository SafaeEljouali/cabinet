<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Paste the CSS styles here */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    /* Container for login */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login form styles */
    .login-form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }

    .login-form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Input fields */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Submit button */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #3274d6;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2868c7;
    }
  </style>
</head>
<body>
<div class="container">
  <form class="login-form" id="loginForm" action="/login" method="POST">
    <h2>Login</h2>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
<div id="message"></div>

<script src="static/login.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
