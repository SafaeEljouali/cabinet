<!DOCTYPE html>
<html>
<head>
    <h1 class="page-title">Patient Folder</h1>
    <style>

        .patient-section {
            margin-bottom: 20px;
        }

        .patient-section h2 {
            font-size: 24px;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .patient-item {
            width: 250px; /* Adjusted width */
            height: 350px; /* Adjusted height */
            display: inline-block;
            margin: 20px;
            vertical-align: top;
            overflow: hidden;
            border: 1px solid #000000;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .patient-item:hover {
            height: 350px;
            transform: translateY(-8px);
        }

        .patient-item img {
            width: 100%;
            height: 85%; /* Adjusted height for the image */
            object-fit: cover;
            border-bottom: 2px solid #000000; /* Add a border for separation */
        }

        .patient-details {
            padding: 1px;
            text-align: center;
            height: 10%; /* Adjusted height for the details */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .patient-details p {
            margin: 0;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Display ellipsis for overflow */
        }

        /* Styling for the search bar */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        #searchInput::placeholder {
            color: #999;
        }

        /* Style for the page title */
        .page-title {
            font-family: Arial, sans-serif; /* Specify font */
            font-size: 30px; /* Set font size */
            color: #333; /* Set text color */
            text-align: left; /* Center align the text */
            margin-top: 20px; /* Add margin to the top */
        }

    </style>
</head>
<body>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search...">
</div>

<div class="patient-section" id="medicalPatients">
    <h2>Medical Patients</h2>
    <!-- Medical patient images will be dynamically added here -->
</div>

<hr>

<div class="patient-section" id="surgicalPatients">
    <h2>Surgical Patients</h2>
    <!-- Surgical patient images will be dynamically added here -->
</div>

<div>
    <button onclick="goToIndex()">Go to Index</button>
</div>

<script src="ImageFolder.js" ></script>

</body>
</html>
